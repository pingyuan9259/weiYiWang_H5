<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唯医会诊</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/imScene/im_scene.css">
</head>
<body>

<section class="main-inner">
    <header class="main-header">
        <figure class="main-header-item">
            <a href="">
                <img src="/image/arrow_back.png" alt="">
            </a>
        </figure>
        <figure class="main-header-item doctor-name">
            <h3>喵星人医生</h3>
        </figure>
        <figure class="main-header-item">
            <a href="javascript:void(0)" class="main-header-item-pre">预约</a>
        </figure>
    </header>
    <section class="main-message">
        <section class="main-message-box">
            <article class="main-message-box-item my-message">
                <figcaption class="medical-record message-result">
                    <article class="message-result-item">
                        <header class="message-result-item-title">
                            病历单
                        </header>
                        <section class="message-result-item-message">
                            <figure class="message-result-item-img">
                                <img src="/image/img00/patientConsult/dialogue_case@2x.png" alt="">
                            </figure>
                            <figcaption>
                                <h2>
                                    喵星人病例单
                                </h2>
                                <p>
                                    <span class="sex">性别:男性</span>
                                    <span class="age">年龄:25</span>
                                </p>
                            </figcaption>
                        </section>
                    </article>
                </figcaption>
                <figure class="main-message-img"><img src="" alt=""></figure>
            </article>
        </section>
        <section class="main-message-box">
            <article class="main-message-box-item others-message">
                <figure class="main-message-img"><img src="" alt=""></figure>
                <figcaption class="diagnosed-record  message-result">
                    <article class="message-result-item">
                        <header class="message-result-item-title">
                            初诊建议
                        </header>
                        <section class="message-result-item-message">
                            <figure class="message-result-item-img">
                                <img src="/image/img00/patientConsult/dialogue_report@2x.png" alt="">
                            </figure>
                            <figcaption>
                                <h2>
                                    喵星人 2017.02.28
                                </h2>
                                <p>
                                    <span>初诊：膝关节炎</span>
                                </p>
                            </figcaption>
                        </section>
                    </article>
                </figcaption>

            </article>
        </section>
    </section>

    <button class="direct-operation-btn">预约</button>
</section>

<footer class="main-input-box">
    <section class="main-input-box-plus">
        <i class="icon-im-plus"></i>
    </section>
    <figure class="main-input-box-textarea-inner">
        <textarea class="main-input-box-textarea"></textarea>
    </figure>

    <button class="main-input-box-send">发送</button>
</footer>
<script src="/js/third-party/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/nim/NIM_Web_NIM_v3.4.0.js"></script>
<script src="/js/scene/imScene/scene.imScene.imMainScene.js"></script>
</body>
</html>
