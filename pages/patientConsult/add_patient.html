<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加患者</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/patientConsult/add_patient.css">
</head>
<body>
<section class="sticky-wrapper">
    <section class="main-inner">
        <header class="main-header">
            <figure class="main-header-item">
                <a href="">
                    <img src="/image/img00/myServices/backPerson.jpg" alt="">
                </a>
            </figure>
            <figure class="main-header-item doctor-name">
                <h3>问诊信息</h3>
            </figure>
            <figure class="main-header-item">
            </figure>
        </header>

        <section class="main-inner-content">
            <!--进度条-->
            <header class="patient-consult-rate">
                <figure class="patient-consult-rate-item on">
                    <span>1</span>
                </figure>
                <figure class="patient-consult-rate-item">
                    <span>2</span>
                </figure>
                <figure class="patient-consult-rate-item">
                    <span>3</span>
                </figure>
            </header>
            <!--患者列表-->
            <section class="patient-list">
                <section class="patient-list-item patient-list-item-plus">
                    <figcaption></figcaption>
                </section>
            </section>
            <!--添加患者-->
            <section class="add-patient-content" id="ev-add-patient">
                <nav class="add-patient-content-title">
                    <h4><span>您为谁咨询</span></h4>
                </nav>
                <section class="add-patient-content-form">
                    <article class="add-patient-content-item">
                        <figcaption>患者姓名</figcaption>
                        <figure class="add-patient-input">
                            <input type="text" placeholder="自己/爸妈/爷奶等" id="ev-patient-name">
                        </figure>
                    </article>
                    <article class="add-patient-content-item">
                        <figcaption>患者年龄</figcaption>
                        <figure class="add-patient-input">
                            <input type="number" placeholder="年龄" id="ev-patient-age">
                        </figure>
                    </article>
                    <article class="add-patient-content-item">
                        <figcaption>患者性别</figcaption>
                        <figure class="add-patient-input" id="ev-patient-sex">
                            <section class="add-patient-sex-selector on" data-sex="1">
                                <i class="add-patient-selector"></i>
                                <span>男</span>
                            </section>
                            <section class="add-patient-sex-selector" data-sex="2">
                                <i class="add-patient-selector"></i>
                                <span>女</span>
                            </section>
                        </figure>
                    </article>
                    <article class="add-patient-content-item">
                        <figcaption>与患者关系</figcaption>
                        <figure class="add-patient-input">
                            <select id="ev-relationship">
                                <option value="0"></option>
                                <option value="1">本人</option>
                                <option value="2">配偶</option>
                                <option value="3">子女</option>
                                <option value="4">父亲</option>
                                <option value="5">母亲</option>
                                <option value="6">爷爷</option>
                                <option value="7">奶奶</option>
                                <option value="8">亲戚</option>
                                <option value="9">朋友</option>
                                <option value="10">邻居</option>
                                <option value="11">其他</option>
                            </select>
                        </figure>
                    </article>
                </section>
            </section>
            <!--无患者提示-->
        </section>
    </section>
</section>
<footer class="add-patient-submit off none" id="ev-no-patient-save" style="display: none;">
    <button class="btn-primary save">确定</button>
</footer>
<footer class="add-patient-submit off" id="ev-add-patient-btn" style="display: none;">
    <button class="btn-primary cancel">取消</button>
    <button class="btn-primary save">保存</button>
</footer>

<script src="/js/third-party/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/jquery/jquery.json-2.4.js"></script>
<script src="/js/common.js"></script>
<script src="/js/plugins/plugins.validate.js"></script>
<script src="/js/modules/modules.patient.js"></script>
<script src="/js/scene/patientConsult/scene.patientConsult.addPatient.js"></script>

</body>

</html>
