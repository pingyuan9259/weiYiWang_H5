<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唯医会诊</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../../js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages/imScene/im_scene.css">
</head>
<body>
<section class="main-inner">
    <header class="main-header">
        <figure class="main-header-item">
            <a href="">
                <img src="../../image/arrow_back.png" alt="">
            </a>
        </figure>
        <figure class="main-header-item doctor-name">
            <h3>喵星人医生</h3>
        </figure>
        <figure class="main-header-item">
            <a href="javascript:void(0)" class="main-header-item-pre">预约</a>

    </header>
    <section class="main-message">
        <section class="main-message-box">

        <input class="main-input-box-plus" type="file" style="width: 10px;" />

            <textarea class="main-input-box-textarea"></textarea>
        </figure>

        <button class="main-input-box-send">发送</button>
    </footer>
    <button class="test-medical-record">测试！发送病例！</button>
</section>


<script src="../../js/third-party/jquery/jquery-2.1.0.min.js"></script>
