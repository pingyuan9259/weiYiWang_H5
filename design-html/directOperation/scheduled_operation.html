<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>直约手术</title>
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/pages/directOperation/scheduled_operation.css">
</head>
<body>
    <section class="sc-main">
        <!--头部-->
        <!--<header class="commonHeader">-->
            <!--<figure class="commonHeaderLeft">-->
                <!--<a href=""></a>-->
            <!--</figure>-->
            <!--<figure class="commonHeaderCentre">-->
                <!--<p>直约手术</p>-->
            <!--</figure>-->
            <!--<figure class="commonHeaderRight">-->
                <!--<a href=""></a>-->
            <!--</figure>-->
        <!--</header>-->
        <section class="sc-infoBox">
            <!--状态条-->
            <section class="dir-status">
                <dl class="dir-statusOne">
                    <dt></dt>
                    <dd>为谁预约</dd>
                </dl>
                <dl class="dir-statusTwo finish">
                    <dt></dt>
                    <dd>预约手术</dd>
                </dl>
            </section>
            <!--问题列表-->
            <ul class="sc-infoList">
                <li class="sc-infoItem">
                    <div class="sc-infoItemLeft"><span>手术名称</span></div>
                    <div class="sc-infoItemRight hasAfter"><span>关节炎</span></div>
                </li>
                <li class="sc-infoItem">
                    <div class="sc-infoItemLeft"><span>期望手术时间</span></div>
                    <div class="sc-infoItemRight hasSelect">
                        <select>
                            <option value=""></option>
                            <option value="">尽快</option>
                            <option value="">两周内</option>
                        </select>
                    </div>
                </li>
                <li class="sc-infoItem">
                    <div class="sc-infoItemLeft"><span>期望手术地区</span></div>
                    <div class="sc-infoItemRight hasAfter"><span>北京</span></div>
                </li>
            </ul>
            <!--询问是否看过医生-->
            <div class="sc-infoAskConfirm">
                <p class="sc-infoAskTitle">你有心仪的医生么？</p>
                <div class="sc-infoAskConfirmNo">
                    <div class="sc-infoAskConfirmNoIcon">
                        <img src="/image/img00/healthInfo/select_no.png" alt="">
                    </div>
                    <span>有</span>
                </div>
                <div class="sc-infoAskConfirmYes">
                    <div class="sc-infoAskConfirmYesIcon">
                        <img src="/image/img00/healthInfo/select_yes.png" alt="">
                    </div>
                    <span>没有</span>
                </div>
            </div>
            <!--选择医生的框框-->
            <div class="sc-selectDoctor">
                <p>您已经选择医生为:医医生为医生为医生为医生为医生为师医生为-张医生为强</p>
                <span>点击修改</span>
            </div>

        </section>

        <!--提交按钮-->
        <section class="sc-infoBtn">
            <button>提交</button>
        </section>
    </section>
</body>
</html>
