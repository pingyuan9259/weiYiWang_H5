<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
    </script>
    <title>选择疾病</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/patientConsult/search_doctor.css">
</head>

<body>
<section class="tc-mainInner tc-searchMain">
    <!-- 头部信息 -->
    <header class="main-header">
        <figure class="main-header-item">
            <a href="">
                <img src="../../image/arrow_back.png" alt="">
            </a>
            <span class="tc-searchBackBtn">返回</span>
        </figure>
        <figure class="main-header-item">
            <h3>选择疾病</h3>
        </figure>
        <figure class="main-header-item">
            <a href="javascript:void(0)" class="main-header-item-pre"></a>
        </figure>
    </header>
    <!--搜索公共头部-->
    <section class="tc-searchCommFixedTop" id="tc-searchIllnessTop">
        <div class="tc-searchCommTop">
            <i class="tc-searchBtnPic"></i><input class="tc-searchCommInput" type="text" placeholder="请选择疾病的名称">
        </div>
    </section>
    <!--搜索公共头部-END-->
    <section class="tc-searchContentInner" id="tc-searchContentIllness">
        <div class="tc-searchDocArea">
            <span class="tc-searchAreaName tc-selectIllnessName">选择所患疾病</span>
        </div>
        <ul class="tc-searchListBox tc-searchListBoxIllness">
            <li class="tc-searchDocKeyWord">肩关节</li>
            <li class="tc-searchDocListItem">创伤</li>
            <li class="tc-searchDocListItem">创伤</li>
            <li class="tc-searchDocListItem">先天发育异常及骨骺疾病</li>
            <li class="tc-searchDocListItem">骨与关节化脓性感染</li>
            <li class="tc-searchDocListItem">骨与关节非化脓性炎性病变肿瘤</li>
            <li class="tc-searchDocListItem">骨坏死</li>
            <li class="tc-searchDocListItem">腱鞘、肌肉、滑囊慢性疾病</li>
            <li class="tc-searchDocListItem">腱鞘、肌肉、滑囊慢性疾病</li>
            <li class="tc-searchDocListItem">其他</li>
            <li class="tc-searchDocKeyWord">膝关节</li>
            <li class="tc-searchDocListItem">创伤</li>
            <li class="tc-searchDocListItem">创伤</li>
            <li class="tc-searchDocListItem">先天发育异常及骨骺疾病</li>
            <li class="tc-searchDocListItem">骨与关节化脓性感染</li>
            <li class="tc-searchDocListItem">骨与关节非化脓性炎性病变肿瘤</li>
            <li class="tc-searchDocListItem">骨坏死</li>
            <li class="tc-searchDocListItem">腱鞘、肌肉、滑囊慢性疾病</li>
            <li class="tc-searchDocListItem">腱鞘、肌肉、滑囊慢性疾病</li>
            <li class="tc-searchDocListItem">其他</li>
        </ul>
    </section>

    <section class="tc-searchCommFixedBottom " id="tc-searchIllnessBottom">
        <span class="tc-searchNoResult">未找到相关结果</span><span class="tc-searchAddBtn">添加疾病</span>
    </section>
    <!--搜索未找到相关结果-->
    <section class="tc-searchCommNoResult" id="tc-searchIllnessNo">
        <span class="tc-searchNoResultText">未找到相关结果</span>
    </section>
    <!--手动添加疾病-->
    <section class="tc-searchAddBySelf " id="tc-searchAddIllness">
        <div class="tc-searchAddTextArea">
            <textarea name="hospital" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="tc-searchAddHosBtn">
            <span>保存</span>
        </div>
    </section>
</section>
<script src="/js/third-party/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/jquery/jquery.json-2.4.js"></script>
<!--<script src="/js/plugins/firstLetter.js"></script>-->
<!--<script src="/js/scene/patientConsult/scene.parientConsult.searchCountry.js"></script>-->

</body>

</html>
