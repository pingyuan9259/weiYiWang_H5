<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料上传</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/patientConsult/file_upload.css">
</head>
<body>
<section class="main-inner">
    <section class="tc-upLoadFile">
        <header class="main-header fileUpload">
            <figure class="main-header-item">
                <a href="">
                    <img src="../../image/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="main-header-item doctor-name">
                <h3>上传资料</h3>
            </figure>
            <figure class="main-header-item">
            </figure>
        </header>
        <section class="tc-upLoadBox">
            <form action="">
                <figure class="tc-upLoadTitle">
                    <span class="tc-upLoadTitleName">X光片</span><span class="tc-upLoadRightIcon"></span>
                </figure>
                <ul class="tc-upLoadItemBox">
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt="">
                        <span class="tc-upLoadAfresh"></span><span class="tc-upLoadAfreshText">重新上传</span>
                    </li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt="">
                        <span class="tc-upLoadCover"></span><span class="tc-upLoading"></span><span class="tc-upLoadDel"></span><span class="tc-upLoadAfreshText">等待上传</span>
                    </li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt="">
                        <span class="tc-upLoading"></span><span class="tc-upLoadDel"></span><span class="tc-upLoadAfreshText">等待上传</span>
                    </li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt="">
                        <span class="tc-upLoading"></span><span class="tc-upLoadDel"></span><span class="tc-upLoadAfreshText">等待上传</span>
                    </li>
                    <li class="tc-upLoadItemList tc-upLoadAdd">
                        <a href="javascript:;">
                            <span class="tc-upLoadAddMore"></span>
                        </a>
                    </li>
                </ul>
            </form>
            <form action="">
                <figure class="tc-upLoadTitle">
                    <span class="tc-upLoadTitleName">X光片</span><span class="tc-upLoadRightIcon"></span>
                </figure>
                <ul class="tc-upLoadItemBox">
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt=""><span class="tc-upLoadDel"></span></li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt=""></li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt=""></li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt=""></li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt=""></li>
                    <li class="tc-upLoadItemList"><img src="/image/img00/patientConsult/uploadfilepic.png" alt=""></li>
                    <li class="tc-upLoadItemList tc-upLoadAdd">
                        <a href="javascript:;">
                            <span class="tc-upLoadAddMore"></span>
                        </a>
                    </li>
                </ul>
            </form>
            <form action="">
                <figure class="tc-upLoadTitle">
                    <span class="tc-upLoadTitleName">曾就诊病理</span><span class="tc-upLoadRightIcon"></span>
                </figure>
            </form>
        </section>
    </section>
</section>
</body>
</html>
