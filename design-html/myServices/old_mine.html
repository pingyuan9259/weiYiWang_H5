<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的服务</title>
    <script src="../../js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="../../css/pages/myServices/myServices.css">
</head>
<body>
     <section class="ct-main">
         <section class="ct-backToPerson">
             <section class="ct-backPerLeft">
                 <img src="../../image/img00/myServices/backPerson.jpg" alt="">
             </section>
             <section class="ct-backPerRight">
                 <span class="ct-backPerName">张国强</span><span class="ct-backPerPost">主任医师</span>
                 <p class="ct-backPerHospital">新疆乌龙木齐市第一人民医院</p>
                 <div class="ct-backPerOthBox">
                     <span class="ct-backPerOthList">骨科</span><span class="ct-backPerOthVertical">|</span><span class="ct-backPerOthList">关节</span>
                 </div>
             </section>
         </section>
         <section class="ct-backToLabel">
             <section class="ct-backToLabelTitle theDisease">所患疾病</section>
             <section class="ct-theDiseaseBox">
                 <span class="ct-theDiseaseLabel">腰间盘突出</span>
                 <span class="ct-theDiseaseLabel selected">骨折</span>
                 <span class="ct-theDiseaseLabel">肩周炎</span>
                 <span class="ct-theDiseaseLabel">关节炎</span>
                 <span class="ct-theDiseaseLabel">类风湿性关节炎</span>
                 <span class="ct-theDiseaseLabel">骨关节炎</span>
                 <span class="ct-theDiseaseLabel">+ 其他疾病</span>
             </section>
             <section class="ct-backToLabelTitle theDisease">治疗方式</section>
             <section class="ct-theDiseaseBox">
                 <span class="ct-theDiseaseLabel">腰间盘突出</span>
                 <span class="ct-theDiseaseLabel selected">骨折</span>
                 <span class="ct-theDiseaseLabel">骨关节炎</span>
                 <span class="ct-theDiseaseLabel">其他</span>
             </section>
             <section class="ct-backToLabelOth">
                 <section class="ct-backToChatBox">
                     <div class="ct-backToLabelCost">看病总费用</div>
                     <div class="ct-backToLabelCostInput">
                         <input type="text">
                     </div>
                 </section>
                 <section class="ct-backToDayBox">
                     <div class="ct-backToLabelDayNum">住院天数</div>
                     <div class="ct-backToLabelNumInput">
                         <input type="text">
                     </div>
                 </section>
                 <section class="ct-backToCureBox">
                     <div class="ct-backToLabelLeft ct-backToLabelMaterial">手术材质</div>
                     <div class="ct-backToLabelRight ct-backToLabelMaterialBox">
                         <span>进口</span><span>国产</span>
                     </div>
                 </section>
                 <section class="ct-backToCureBox">
                     <div class="ct-backToLabelLeft ct-backToLabelCurrent">目前状况</div>
                     <div class="ct-backToLabelRight ct-backToLabelCurrentBox">
                         <span>痊愈</span><span>好转</span><span>未好转</span><span>加重</span><span>其他</span>
                     </div>
                 </section>
             </section>
         </section>
         <section class="ct-backToScore">
             <section class="ct-backToScoreListBox">
                 <ul class="ct-backToScoreList">
                     <li class="ct-backToScoreListLeft">治疗效果</li>
                     <li class="ct-backToScoreListRight">
                         <span><b></b></span><span><b></b></span><span><b></b></span><span><b></b></span><span><b></b></span>
                     </li>
                 </ul>
                 <ul class="ct-backToScoreList">
                     <li class="ct-backToScoreListLeft">服务态度</li>
                     <li class="ct-backToScoreListRight">
                         <span><b></b></span><span><b></b></span><span><b></b></span><span><b></b></span><span><b></b></span>
                     </li>
                 </ul>
             </section>
             <section class="ct-backToTextBox">
                 <textarea class="ct-backToEvaluate" name="evaluate" id="" cols="30" rows="10" placeholder="请输入您的评价"></textarea>
             </section>
             <section class="ct-backToSubmit">
                 <div class="ct-backToNoSubmit">提交</div>
             </section>
         </section>
     </section>
</body>
</html>
